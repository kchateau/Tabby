<!DOCTYPE html>
<html>
    <head>
      <title>Tabby</title>
      <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
      <link rel="stylesheet" href="styles.css"> 
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
      <script language='javascript' src='popup.js'></script>
      <script src="jquery-3.2.1.min.js"></script>
    </head>
    <body>
      <section class="hero is-primary" style="max-height: 128px">
        <div class="hero-body">
          <div class="container">
            <h1 class="title is-1">Tabby</h1>
          </div>
        </div>
      </section>

      <section class="section">
          <div class="block center">
            <div class="field has-addons">
              <p class="control">
                <input type="text" class="input is-primary" placeholder="Enter URL here" id="to_add">
              </p>
              <p class="control">
                <a class="button is-primary" id="add_url">+</a>
              </p>
            </div>
          </div>
        </section>

        <table class="table is-striped is-fullwidth" id="url_list">
        </table>
      <section class="section">
        <div class="container">
          <a class="button" id="open_tabs">
            Open
          </a>
        </div>
      </section>
    </body>
</html>
